{% load crispy_forms_tags %}
{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="content-section" style="width: 350px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: #fff;" type="submit">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
